<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <main>
    <div class="top-bar">
      <div id="left-player">
        <div class="player-name" contenteditable="true" spellcheck="false">Player 1</div>
        <div class="player-score">0</div>
      </div>
      <div class="menu">
        <div class="output-window"></div>
        <div class="button-container">
          <button id="new-game">New Game</button>
          <div class="input-wrapper">
            <input type="number" id="score-goal" min="1" max="5" value="1" onkeydown="return false">
            <label for="score-goal">Score Goal</label>
          </div>  
        </div>
      </div>
      <div id="right-player">
        <div class="player-name" contenteditable="true" spellcheck="false">Player 2</div>
        <div class="player-score">0</div>
      </div>
    </div>
    <div class="playfield-wrapper">
      <div class="obfuscator">
        <button id="new-round" class="hidden">Next Round</button>
      </div>
      <div class="play-field">
        <div class="game-cell" data-cell-number="0"></div>
        <div class="game-cell" data-cell-number="1"></div>
        <div class="game-cell" data-cell-number="2"></div>
        <div class="game-cell" data-cell-number="3"></div>
        <div class="game-cell" data-cell-number="4"></div>
        <div class="game-cell" data-cell-number="5"></div>
        <div class="game-cell" data-cell-number="6"></div>
        <div class="game-cell" data-cell-number="7"></div>
        <div class="game-cell" data-cell-number="8"></div>
      </div>
    </div>
  </main>
  <footer><a href="https://www.dafont.com/lemonella.font">Lemonella font</a> by <a href="https://www.dafont.com/hanna-bie.d10492">Hanna Bie</a></footer>
</body>
</html>
